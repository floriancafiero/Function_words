# .github/workflows/python-publish.yml
#
# Build sdist + wheel et publie sur PyPI via Trusted Publishing (OIDC).
# Se dÃ©clenche Ã  chaque publication GitHub â€œReleaseâ€ Ã©tiquetÃ©e vX.Y.Z
# ou manuellement via le bouton â€œRun workflowâ€.

name: Publish to PyPI (trusted)

on:
  release:
    types: [published]         # tag + Release dans lâ€™IU
  workflow_dispatch:           # exÃ©cution manuelle si besoin

permissions:
  contents: read
  id-token: write              # â¬…ï¸ obligatoire pour OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist & wheel
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Upload artefacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi          # ğŸ‘ˆ doit matcher lâ€™environnement autorisÃ© sur PyPI
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true        # log dÃ©taillÃ©
